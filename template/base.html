{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{request.user.username}} | {{context.userType}}</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script type="text/javascript" src="{% static 'js/filter.js' %}"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


  <style>
    input[type='text'],input[type='number'], input[type='password'], input[type='email'], select, textarea{
      width: 450px;
      height: 40px;
      font-size: 15px;
      margin: 8px;
    }
  </style>
  
</head>




<body>

  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="/" title="Home">Web~Page</a>
      </div>
      <ul class="nav navbar-nav">

        {% if user.is_authenticated %}
        <li class="active"><a href="/home/">Dash</a></li>
          <li><a href="/profile/">Profile</a></li>
          <li><a href="/logout/">Logout</a></li>
          <li><a href="#">{{userType}} as - {{user.username}}</a></li>
        {% else %}   
        <li class="active"><a href="/">Home</a></li>
        <li><a href="/login/">Login</a></li>
        <li><a href="/reg/">Signup</a></li>
        {% endif %}
      </ul>
    </div>
  </nav>


  {% block body %} {% endblock body %}
